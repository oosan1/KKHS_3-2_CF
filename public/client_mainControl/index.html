<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Client B</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>制御パネル</h1>
        <div id="connection-status">接続参加者用クライアント: <span id="client-count">0</span></div>
    </header>
    <div id="connection-panel">
        <label for="socket-io-url">サーバーURL:</label>
        <input type="text" id="socket-io-url" value="http://localhost:3000" size="50">
        <button id="connect-to-server-btn">Connect</button>
    </div>

    <nav id="mode-selector">
        <button data-mode="navi">進行</button>
        <button data-mode="number">番号確認</button>
        <button data-mode="audio">音声再生</button>
        <button data-mode="photo">画像撮影</button>
    </nav>

    <main>
        <div id="navi-mode" class="mode-panel">
            <h2>進行管理</h2>
            <p id="navi-status">現在の進行状態: 不明</p>
            <div class="photo-controls">
                <label for="shot-count">撮影枚数:</label>
                <input type="number" id="shot-count" value="3" min="1">
            </div>
            <button id="navi-start-button">スタート</button>
            <button id="navi-iPad-button">iPadの説明を開始</button>
            <button id="navi-1th-button">間違い探し一週目の説明を開始</button>
        </div>

        <div id="number-mode" class="mode-panel hidden">
            <h2>番号確認モード</h2>
            <button id="show-number-btn">全クライアントの番号を表示</button>
        </div>

        <div id="audio-mode" class="mode-panel hidden">
            <h2>音声再生モード</h2>
            <div class="audio-controls">
                <button id="audio-bgm-btn">BGMを一斉再生</button>
                <button id="audio-stop-btn">全音声停止</button>
                <label for="volume-slider">音量:</label>
                <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.5">
                <button id="volume-set-btn">全クライアントに音量設定</button>
            </div>
            <p>個別再生</p>
            <div class="client-buttons-grid" id="audio-clients"></div>
        </div>

        <div id="photo-mode" class="mode-panel hidden">
            <h2>画像撮影モード</h2>
            <div class="photo-controls">
                <button id="start-shooting-btn">撮影開始</button>
                <button id="stop-shooting-btn">撮影停止</button>
            </div>
            <div id="photo-gallery"></div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
